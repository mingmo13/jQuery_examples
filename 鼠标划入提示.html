<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>鼠标划入提示</title>
<style type="text/css">
a{
	text-decoration: none;
	padding: 10px;
}
p{
	padding: 10px;
}
#tooltip{
	position: absolute;
	background: #33c;
	border: 1px solid #000;
	padding: 6px;
}
ul,li{
	list-style: none;
}
li{
	display: inline-block;
}
#detailPic{
	border: 1px solid #000;
	position: absolute;
}
</style>
<script type="text/javascript" src="jquery.1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var x=10;
	var y=20;
	$('a.tooltip')
	.mouseover(function(e){
		this.myTitle=this.title;
		this.title='';

		var tooltip='<div id="tooltip">'+this.myTitle+'</div>';
		$('body').append(tooltip);
		$('#tooltip').css({
			'top':(e.pageY+y)+'px',
			'left':(e.pageX+x)+'px',
		}).show('fast');
	})
	.mouseout(function(e){
		this.title=this.myTitle;

		$('#tooltip').remove();
	})
	.mousemove(function(e){
		$('#tooltip').css({
			'top':(e.pageY+y)+'px',
			'left':(e.pageX+x)+'px',
		});
	})
/*========图片部分===========*/
	$('a.detail')
	.mouseover(function(e){
		this.myTitle=this.title;
		this.title='';
		console.log(this.myTitle+this.href);
		var detailPic='<div id="detailPic"><img src="'+this.href+'" />'+'<br>'+this.myTitle+'</div>';
		//<div id="detailPic"><img src=""</div>
		$('body').append(detailPic);
		$('#detailPic').css({
			'top':(e.pageY+y)+'px',
			'left':(e.pageX+x)+'px',
		}).show('fast');
	})
	.mouseout(function(e){
		this.title=this.myTitle;

		$('#detailPic').remove();
	})
	.mousemove(function(e){
		$('#detailPic').css({
			'top':(e.pageY+y)+'px',
			'left':(e.pageX+x)+'px',
		});
	})
})
</script>
</head>
<body>
<div>
	<p><a href="#" class="tooltip" title="超链接提示1">链接1</a></p>
	<p><a href="#" class="tooltip" title="超链接提示2">链接2</a></p>
	<p><a href="#" class="tooltip" title="超链接提示3">链接3</a></p>
	<p><a href="#" class="tooltip" title="超链接提示4">链接4</a></p>
</div>

<div>
	<ul>
		<li><a href="1.jpg" class="detail" title="理我一下嘛"><img src="1m.jpg" alt="理我一下嘛"></a></li>
		<li><a href="2.jpg" class="detail" title="今天哥睡得很好"><img src="2m.jpg" alt="今天哥睡得很好"></a></li>
		<li><a href="3.jpg" class="detail" title="拜托啦"><img src="3m.jpg" alt="拜托啦"></a></li>
		<li><a href="4.jpg" class="detail" title="噗哧"><img src="4m.jpg" alt="噗哧"></a></li>
	</ul>
</div>

</body>
</html>
